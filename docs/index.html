<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LABP-Stack — AI Voice Stack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 { color: #38bdf8; }
    .box {
      background: #020617;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 10px 15px;
      background: #38bdf8;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #0ea5e9; }
  </style>
</head>

<body>

<h1>LABP-Stack — AI Voice Stack</h1>
<p>Frontend calling a real backend with safe fallback.</p>

<div class="box">
  <h2>Try it</h2>

  <input
    id="userInput"
    type="text"
    placeholder="Type something like: I want to know the price"
  />

  <button onclick="run()">Send</button>

  <p id="result" style="margin-top: 15px;"></p>
</div>

<script>
async function run() {
  const text = document.getElementById("userInput").value;
  const result = document.getElementById("result");

  // Fallback
  let intent = "UNKNOWN";
  let response = "Fallback: backend not available.";

  try {
    const res = await fetch("https://labp-backend-production.up.railway.app/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });

    if (!res.ok) throw new Error("Backend error");

    const data = await res.json();
    intent = data.intent;
    response = data.response;

  } catch (err) {
    if (text.toLowerCase().includes("price")) {
      intent = "PRICING";
      response = "Fallback pricing response.";
    }
  }

  result.innerHTML =
    "<strong>Detected intent:</strong> " + intent +
    "<br/><strong>System response:</strong> " + response;
}
</script>

</body>
</html>
